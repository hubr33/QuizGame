<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/f85160339b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 class="title">Quiz App</h1>
    <div class="container">
      <div class="resetShadow">
        <h2>Czy na pewno chcesz rozpocząć grę od nowa?</h2>
        <button class="restartGame">Tak, zaczynam od nowa</button>
        <button class="stillPlay">Nie, gram dalej</button>
      </div>
      <div class="finishGame">
        <h1>Gratulacje!</h1>
        <h2>
          Ukończyłeś gre z wynikiem:
          <p></p>
        </h2>
        <button class="playAgain">Zagraj ponownie</button>
      </div>
      <div class="question-container">
        <p>
          Lorem ipsum dolor, sit amet consectetur adipisicing elit. Libero,
          animi!
        </p>
      </div>
      <div class="answer-container"></div>
      <div class="buttons">
        <button class="start-btn">Start</button>
        <button class="next-btn hide">Następne</button>
        <button class="reset-btn hide">Reset</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
